<!DOCTYPE html>
<html lang="en" >
    <head >
        <title >{{title}}</title >
        <meta charset="utf-8" >
        <meta name="viewport"
              content="width=device-width, initial-scale=1" >

        <link rel="stylesheet"
              href="https://www.w3schools.com/w3css/4/w3.css" >
    </head >
    <style >
        html {
            height : 100%;
        }

        iframe {
            height : 100%;
        }

        body {
            min-height : 100%;
        }
    </style >
    <script >
        function myFunction(item, show) {
            console.log('Event received ', item)
            console.log('Event received ', item.firstElementChild)
            if (show) {
                // just show
                if (item.firstElementChild.className.indexOf("w3-show") == -1) {
                    item.firstElementChild.className += " w3-show";
                }
            }
            else {
                // just hide
                if (item.firstElementChild.className.indexOf("w3-show") !== -1) {
                    item.firstElementChild.className = item.firstElementChild.className.replace(" w3-show", "");
                }

            }
        }
        function myFunction2(item) {
            console.log('Event received ', item)
            console.log('Event received ', item.firstElementChild)
            // just show
            if (item.firstElementChild.className.indexOf("w3-show") == -1) {
                item.firstElementChild.className += " w3-show";
            }
            else {

                item.firstElementChild.className = item.firstElementChild.className.replace(" w3-show", "");

            }
        }
    </script >
    <body height="100%"
          width="100%" >

        {{#*inline "myPartial"}}
        <div class="w3-bar-item w3-bar  {{default color 'w3-black'}} " >
            <a class="w3-bar-item  w3-button  "
               href="{{default link  '#'}}"
               target="{{default target 'content'}}" >{{default label 'DefaultLabel'}}</a >
            {{#if children}}
            <div onmouseleave="myFunction(this,false)"
                 onclick="myFunction2(this)"
                 class="w3-bar-item  w3-button {{default color 'w3-black'}} " >
                <div class="w3-dropdown-content w3-bar-block "
                     style="min-width:25px" >
                    {{#children}}
                    {{> myPartial}}
                    {{/children}}
                </div >
                &gt;
            </div >
            {{/if}}
        </div >
        {{/inline}}


        <div class="w3-bar {{default menucolor 'w3-black'}}" >

            {{#menu}}
            {{> myPartial}}
            {{/menu}}


            <div class="w3-bar-item w3-white w3-right w3-button" >
                <!--UFP-->
                <a href="https://github.com/FrontendSolutionsGmbH/ufp-env-handlebars-docker"
                   target="github" >
                    <svg xmlns="http://www.w3.org/2000/svg"
                         version="1.1"

                         width="16"
                         height="16"
                         viewBox="-4 -4 22 22" >

                        <g id="ufp" >

                            <path id="F"
                                  d="M 1 14 V 1 h 9 M 1 9 h 9"
                                  fill="transparent"
                                  stroke="darkblue"
                                  stroke-width="2" >

                            </path >

                            <path id="P"
                                  d="M 13 0 v 13 H 4 M 13 5 H 5 v 9"
                                  fill="transparent"
                                  stroke="darkblue"
                                  stroke-width="2" >

                            </path >

                        </g >
                    </svg >
                </a >
            </div >
            <div class="w3-bar-item w3-button w3-white w3-right" >
                <!--FROSO-->

                <a href="https://frontendsolutions.de"
                   target="froso" >
                    <svg xmlns="http://www.w3.org/2000/svg"
                         version="1.1"
                         width="16"
                         height="16"
                         viewBox="-4 -4 22 22" >


                        <rect width="14"
                              height="14"
                              style="fill:darkblue;" />


                        <path class="friPath"
                              d="M 11 0 v 3 H 3 v 4 H 11 v 4 H 3 v 4"
                              fill="transparent"
                              stroke="white"
                              stroke-width="2" >

                        </path >

                    </svg >
                </a >
            </div >
        </div >
        <div style="width:100%;height:calc(100% - 3em);position:absolute;padding-top:1em" >
            <iframe frameborder="0"
                    width="100%"
                    height="100%"
                    name="content" />
        </div >
    </body >
</html >
